<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: rgb(95, 167, 230);
            display: flex;
            place-items: center;
        }
        .container{
            width: 80%;
            text-align: center;
        }
        .img-thumbnail {
            width: 200px;
        }
        .img-thumbnail:hover {
            width: 230px;
        }
        img#main {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img class="img-thumbnail" src="./pexels-consuelo-borroni-18113255.jpg" alt="">
        <img class="img-thumbnail" src="./pexels-dominika-poláková-18344228.jpg" alt="">
        <img class="img-thumbnail" src="./pexels-lorenzo-castellino-16434592.jpg" alt="">
        <img class="img-thumbnail" src="./pexels-sakina-mammadli-17554238.jpg" alt="">
    </div>

    <!-- Button trigger modal 
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
    </button> -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-theme="dark">
    <div class="modal-dialog modal-dialog-centered modal-sm">
    <!--<div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-dialog modal-dialog-centered modal-lg">-->
      <div class="modal-content text-white">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Imagen</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <img id="main" src="" alt="">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./galeria.js"></script>
</body>

</html>
